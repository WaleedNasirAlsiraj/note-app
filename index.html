<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">

    </div>
    <section id="new-note" class="hide">
        <div class="container">
            <input id="title" type="text" placeholder="Enter Title Here...">
            <br>
            <textarea name="note" id="note" cols="30" rows="15" placeholder="Your Note Here..."></textarea>
            <div id="add">
                <button onclick="add()">Add</button>
                <button onclick="clearnote()">Clear</button>
                <input type="color" name="color" id="color">
                <label for="color">Color : </label>
            </div>
        </div>
    </section>
    <section id="btn-section">
        <div id="add-btn" onclick="addtask()" class="btn"><h1>+</h1></div>
    </section>
    <section id="search-section">
        <img onclick="search()" class="search" src="/icons8-search-30.png">
    </section>
    <section id="logo-section">
        <h1 class="logo">Notes</h1>
    </section>
    <section id="over">
        <div id="list" class="note-list">
            <!-- notes here -->
        </div>
    </section>
    <script>
        
function addtask() {
    let newNote = document.getElementById("new-note");
    let btn = document.getElementById("add-btn");
    let title = document.getElementById("title")
    let note = document.getElementById("note")
    if (newNote.classList == "hide") {
        newNote.classList.add("active")
        btn.classList.add("rotate")
    } else {
        btn.classList.remove("rotate")
        newNote.classList.remove("active")
        title.value = ""
        note.value = ""
    }
}

function add() {
    let title = document.getElementById("title")
    let note = document.getElementById("note")
    let btn = document.getElementById("add-btn");
    let newNote = document.getElementById("new-note");
    let list = document.getElementById("list")
    let titleValue = document.getElementById("title").value
    if (title.value != "" && note.value != "") {
        newNote.classList.add("hide")
        newNote.classList.remove("active")
        btn.classList.remove("rotate")
        title.value = ""
        note.value = ""
        addNote = document.createElement("div")
        addNote.classList.add("note")
        addNote.innerHTML = `<h1>${titleValue}</h1>`
        list.append(addNote)
        let colorCollection = ["#546EFF","#FF7220","#FF133F","#00BC58","#4657CE","#FC4422","#F9C811"]
        let colorSelect = document.getElementById("color").value
        if(colorSelect == "#ffffff"){
            let i = Math.floor(Math.random() * colorCollection.length)
            addNote.style.backgroundColor = colorCollection[i]
        }else {
            addNote.style.backgroundColor = colorSelect
        }
    } else if (title.value == "") {
        alert("Please Enter The Title")
    } else if (note.value == "") {
        alert("Please Enter The Note")
    }

}

function clearnote() {
    let note = document.getElementById("note")
    if (note.value != "") {
        note.value = ""
    }else alert("Note is already empty")
}

function search() {
    alert("Working on it :)")
}
    </script>
<script src="/app.js"></script>  
</body>
</html>
